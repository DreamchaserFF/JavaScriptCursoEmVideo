<!DOCTYPE html> <!--Comentário HTML-->
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        /*Comentário em CSS*/
        body {
            background-color: rgb(13, 64, 160);
            color: white;
            font: normal 20pt Arial;
        }

    </style>
</head>
<body>
    <h1>Olá mundo!</h1>
    <p>Begone, curse</p>

    <script> //Comentário em JS
        let num1 = Number.parseFloat(window.prompt("Digite um número: "))
        let num2 = Number.parseFloat(window.prompt("Digite outro número: "))
        let soma = num1 + num2
        window.alert(`A soma dos numeros é ${soma}`)
    </script>
</body>
</html>
