<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Numeros</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
        input {
            font: normal 18pt Arial;
        }
        div#res {
            margin-top: 20px;
        }
    </style>

</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="" id="txtn1">
    <input type="number" name="" id="txtn2">
    <input type="button" value="Somar" onclick = "somar()">
    <div id="res">Resultado</div>

    <script>
        function somar(){
            let txtn1 = window.document.getElementById("txtn1")
            let txtn2 = window.document.querySelector("input#txtn2")
            let res = window.document.getElementById("res")
            let num1 = Number.parseFloat(txtn1.value)
            let num2 = Number.parseFloat(txtn2.value)
            let soma = num1 + num2
            res.innerHTML = `A soma entre ${num1} e ${num2} Ã© ${soma}`
        }
    </script>
</body>
</html>
